<!DOCTYPE html>
<html>
<head>
    <title>Video Upload Form Implementation Example</title>
    <style>
        .upload-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            /* min-height: 700px; */
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        #uploadStatus {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
        <h1>Video Upload Implementation Example</h1>
        <iframe src="/embed" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
