name: video-submission-frame
services:
  - name: web
    git:
      branch: main
      repo_clone_url: https://github.com/michealrm/video_submission_frame.git
    dockerfile_path: Dockerfile
    instance_count: 1
    instance_size_slug: basic-xxs
    health_check:
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 5
      http_path: /embed
      port: 3000
    envs:
      - key: NODE_ENV
        value: production
      - key: STORAGE_ENDPOINT
        value: https://nyc3.digitaloceanspaces.com
      - key: STORAGE_ACCESS_KEY
        value: ${{ secrets.DIGITALOCEAN_SPACES_ACCESS_KEY }}
      - key: STORAGE_SECRET_KEY
        value: ${{ secrets.DIGITALOCEAN_SPACES_SECRET_KEY }}
      - key: STORAGE_BUCKET
        value: vsf-video-uploads
      - key: STORAGE_REGION
        value: nyc3
      - key: STORAGE_FORCE_PATH_STYLE
        value: false
      - key: NODE_ENV
        value: production